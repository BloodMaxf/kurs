{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock %}

{% block content %}
  <div class="login-dark">
    <form method="post">
        {% csrf_token %}
        <div class="illustration">Восстановление пароля</div>
        <div class="form-group"><input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Email"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Отправить письмо</button></div>
    </form>
  </div>
{% endblock
{% endblock %}
