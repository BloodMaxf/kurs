{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}





  <div class="login-dark">

    <form method="post">
        <div class="illustration">Изменение пароля</div>
        <p>В целях безопасности введите свой старый пароль, а затем дважды введите новый пароль, чтобы мы могли убедиться, что вы ввели его правильно.</p>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Изменить пароль">
    </form>
  </div>
{% endblock %}
