{% extends 'base.html' %}

{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="login-dark">
    <form method="post">
        {% csrf_token %}
        <div class="illustration">Авторизация</div>
        <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Логин" required id ="id_username"  autocomplete="username" autofocus></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required id ="id_password" autocomplete="current-password"> </div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="{% url 'password_reset' %}" class="forgot">Forgot your password?</a>
    </form>
  </div>
{% endblock %}
