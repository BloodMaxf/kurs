{%  extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
  <div class="login-dark">
    <form method="post">
        {% csrf_token %}
        <div class="illustration">Новый пароль</div>
        <div class="form-group"><input class="form-control" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" placeholder="Новый пароль"></div>
        <div class="form-group"><input class="form-control" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="Подтвердите пароль"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Отправить письмо</button></div>
    </form>
  </div>
{% endblock %}
