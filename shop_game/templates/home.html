{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% load static %}

{% block content %}
<div class="slideshow-container">
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid" src="{% static 'svg/fps.jpg' %}" alt="..." style="width:100%">
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{% static 'images/terraria.jpg' %}" alt="..." style="width:100%">
      </div>
      <div class="carousel-item">
          <img class="img-fluid" src="{% static 'images/darksouls3.jpg' %}" alt="..." style="width:100%">
      </div>
    </div>
    <!-- Элементы управления -->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Предыдущий</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Следующий</span>
    </a>
  </div>
</div>
  <div class="nav-bar-main">
    <nav class="navbar navbar-expand-sm navbar-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item nav-center nv-abs">
              <a href="#" class="nav-link nav-main-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Каталог игр</a>

              <div class="dropdown-menu menu-dp" aria-labelledby="userMenu">
                <a class="dropdown-item pos" href="#">Рпг</a>
              <div class="dropdown-divider"></div>
                <a class="dropdown-item pos" href="#">Шутер</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

<div>
    <ul class="products clearfix list-games">
      {% for product in object_list %}
      <li class="product-wrapper">
        <div href="#" class="product">
          <div class="product-photo">
            <img src="{{product.cover}} " alt="{{ product.title }}">
          </div>
          <div class="inform-product pullUp">
            <p class="price" style="color:white;">{{product.price}}Р</p>
            <a href="{% url 'buy' product.pk %}" class="button-buy btn" style="color:white;" role="button">Купить</a>
            <a href="{% url 'product_detail' product.pk %}" class="button-detail btn" style="color:white;" role="button">О товаре</a>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
</div>


{% endblock %}
