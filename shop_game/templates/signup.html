{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="illustration">Регистрация</div>

        {{ form|crispy }}
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button></div>
    </form>
  </div>
{% endblock %}
