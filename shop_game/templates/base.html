<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/info.css' %}">
    <link rel="stylesheet" href="{% static 'css/personal_acc.css' %}">
    <title>Kojima Shop</title>
</head>
<body class="one">
  <div class="p-3 header">
    <div class="container" id="navbar">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{% static 'svg/_Kojima Shop.svg' %}" class="bi" width="80" height="80" alt="">
          </a>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search" role="search" action="{% url 'search_results' %}" method="get">
            <input type="search" class="form-control form-control-dark search-js" placeholder="Поиск...." aria-label="Search" name="q">
          </form>
          <div class="text-end auth">
            {% if user.is_authenticated %}
                                <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                <a class="dropdown-item" href="{% url 'personal_area' user.pk %}">Личный кабинет</a>
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'password_change' %}">Изменение пароля</a>
                              <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                            </div>
                        </li>
                    </ul>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Авторизация</a>
            <a href="{% url 'signup' %}" class="btn btn-warning">Регистрация</a>
            {% endif %}
          </div>
        </div>
    </div>
  </div>
    {%block content%}

    {% endblock %}
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-footer">
    <div>
      <span class="text-muted text-footer">KojimaStore&copy;</span>
    </div>
  </footer> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
