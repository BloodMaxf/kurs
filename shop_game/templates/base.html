<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/info.css' %}">
    <title>Kojima Shop</title>
</head>
<body class="one">
  <div class="p-3 header">
    <div class="container" id="navbar">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{% static 'svg/_Kojima Shop.svg' %}" class="bi" width="80" height="80" alt="">
          </a>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search" role="search">
            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
          </form>
          <a href="#">
            <img src="{% static 'svg/-shopping-cart_90604.png' %}" alt="" height="40px" class="shop_cart">
          </a>
          <div class="text-end auth">
            {% if user.is_authenticated %}
                                <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                <a class="dropdown-item" href="{% url 'personal_area'%}">Личный кабинет</a>
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                              <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                            </div>
                        </li>
                    </ul>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Log in</a>
            <a href="{% url 'signup' %}" class="btn btn-warning">Sign up</a>
            {% endif %}
          </div>
        </div>
    </div>
  </div>
    {%block content%}

    {% endblock %}
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-footer">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <img src="{% static 'svg/_Kojima Shop.svg' %}" class="bi" width="80" height="80" alt="">
      </a>
      <span class="text-muted">&copy; 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><img src="{% static 'svg/TWITTER_icon-icons.com_65486.svg' %}" class="bi" width="55" height="55" alt=""></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><img src="{% static 'svg/Vk.com_icon-icons.com_55781.svg' %}" class="bi" width="55" height="55" alt=""></a></li>
    </ul>
  </footer> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
